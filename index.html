<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>NOMMAD — Entrar ou Cadastrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 
      NOMMAD — Tela de Login/Cadastro (estilo inspirado no Uber)
      Explicação geral:
      - Esta página foca apenas na primeira etapa do app: autenticação
      - O layout é pensado para celular (mobile-first) e usa tema escuro (#121212)
      - As cores de destaque são laranja (#FF9A00) e azul (#00C3FF)
      - Todo o comportamento (trocar entre login e cadastro, validar telefone, etc.) está em app.js
      - Os comentários ao longo do HTML/CSS/JS explicam linha a linha o que está acontecendo
    -->

    <main class="screen">
      <!-- Cabeçalho com logo: aqui deixamos um espaço para o logo do NOMMAD -->
      <header class="header">
        <!-- Se você já tiver um arquivo de logo, substitua o texto abaixo por uma <img> -->
        <div class="logo" aria-label="Logo NOMMAD">NOMMAD</div>
      </header>

      <!-- Container central com o cartão de autenticação -->
      <section class="card" role="region" aria-labelledby="auth-title">
        <!-- Título dinâmico: muda conforme o modo (login ou cadastro) -->
        <h1 id="auth-title" class="title" data-mode-text>Bem-vindo(a)</h1>

        <!-- Botão "Entrar com Google" - opção proeminente -->
        <button id="google-button" class="btn btn-google" type="button">
          <span class="google-icon mono" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18" aria-hidden="true" focusable="false">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.6 32.4 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.6 6.1 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.9z"/>
              <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16 19 12 24 12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.6 6.1 29.6 4 24 4 16.3 4 9.6 8.3 6.3 14.7z"/>
              <path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.6-5.2l-6.3-5.2C29.3 36 26.8 37 24 37c-5.3 0-9.6-3.6-11.3-8.5l-6.6 5.1C9.4 39.7 16.1 44 24 44z"/>
              <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.8-4.6 6.5-8.3 6.5-5.3 0-9.6-4.3-9.6-9.5S18.7 16 24 16c2.8 0 5.3 1.2 7.1 3.1l5.7-5.7C34.6 6.1 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.9z"/>
            </svg>
          </span>
          <span id="google-button-text">Entrar com Google</span>
        </button>

        <!-- Separador visual com "ou" -->
        <div class="separator" role="separator" aria-label="ou">
          <span class="line"></span>
          <span class="or">ou</span>
          <span class="line"></span>
        </div>

        <!-- LOGIN VIEW -->
        <div id="login-view">
          <!-- Campo de telefone com código do país (ex: +55) -->
          <form id="auth-form" class="form" novalidate>
            <!-- Rótulo acessível para leitores de tela -->
            <label for="phone" class="label">Número de telefone</label>
            <!-- Input do telefone: type=tel ajuda em teclados móveis -->
            <div class="phone-input">
              <input
                id="country-code"
                class="input code"
                type="tel"
                inputmode="tel"
                autocomplete="tel-country-code"
                aria-label="Código do país"
                value="+55"
                required
              />
              <input
                id="phone"
                class="input number"
                type="tel"
                inputmode="tel"
                autocomplete="tel"
                placeholder="Seu número"
                aria-describedby="phone-help"
                required
              />
            </div>
            <!-- Mensagem de ajuda/erro do telefone -->
            <div id="phone-help" class="help" aria-live="polite"></div>

            <!-- Botão principal que avança para a próxima etapa -->
            <button id="continue" class="btn btn-primary" type="submit">
              Continuar
            </button>
          </form>

          <!-- Link para alternar para o cadastro -->
          <div class="switcher">
            <button id="to-signup" class="link" type="button">Não tem uma conta? Cadastre-se</button>
          </div>
        </div>

        <!-- SIGNUP VIEW (inicialmente escondida) -->
        <div id="signup-view" class="hidden" aria-hidden="true">
          <form id="signup-form" class="form" novalidate>
            <label for="signup-name" class="label">Nome completo</label>
            <input id="signup-name" class="input" type="text" autocomplete="name" placeholder="Seu nome" required />

            <label for="signup-email" class="label">Email</label>
            <input id="signup-email" class="input" type="email" autocomplete="email" placeholder="seu@email.com" required />

            <label for="signup-phone" class="label">Número de telefone</label>
            <div class="phone-input">
              <input
                id="signup-country-code"
                class="input code"
                type="tel"
                inputmode="tel"
                autocomplete="tel-country-code"
                aria-label="Código do país"
                value="+55"
                required
              />
              <input
                id="signup-phone"
                class="input number"
                type="tel"
                inputmode="tel"
                autocomplete="tel"
                placeholder="Seu número"
                required
              />
            </div>

            <label for="signup-password" class="label">Senha</label>
            <input id="signup-password" class="input" type="password" autocomplete="new-password" placeholder="Mínimo 8 caracteres" required />

            <label for="signup-confirm" class="label">Confirmar senha</label>
            <input id="signup-confirm" class="input" type="password" autocomplete="new-password" placeholder="Repita sua senha" required />

            <label class="label">
              <input id="signup-terms" type="checkbox" /> Eu li e aceito os Termos de Uso
            </label>

            <div id="signup-help" class="help" aria-live="polite"></div>

            <button id="signup-continue" class="btn btn-primary" type="submit">Continuar</button>
          </form>

          <div class="switcher">
            <button id="back-to-login" class="link" type="button">Voltar para o login</button>
          </div>
        </div>
      </section>

      <!-- Rodapé simples com direitos autorais -->
      <footer class="footer">
        <small>© <span id="year"></span> NOMMAD. Todos os direitos reservados.</small>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
  </html>
